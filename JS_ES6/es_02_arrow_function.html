<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // ES5
        function myFunc1(name) {
            return name;
        }

        console.log(myFunc1('김하서'));


        // ES6으로 바뀌었을때
        // ES6 화살표 함수
        const myFunc2 = (name) => {
            return `${name}`;
        }

        console.log(myFunc2('김하서')); 

        // 또는 화살표를 사용하거나 'return' 키워드를 사용하지 않아도 됩니다 
        const myFunc3 = (name) => `${name}`;

        console.log(myFunc3('김하서')); 
    </script>
</head>
<body>
    
</body>
</html>
