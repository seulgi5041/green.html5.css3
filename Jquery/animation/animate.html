<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../jquery-3.6.0.min.js"></script>

    <script>

        $(function(){
            $(".btn1").on("click", function(){
                $(".txt1").animate({
                    marginLeft: "500px",
                    fontSize: "30px"
                },
                // 시간, 가속도, 콜백함수
                2000, "linear", function() {
                    alert("모션완료!");
                });
            });

            $(".btn2").on("click", function(){
                $(".txt2").animate({
                    // += 로 쓰면, 버튼 누를때마다 50씩 계속 + = 된다는 뜻.
                    marginLeft: "+=50px"
                },
                1000);
            });

        });
    </script>


    <style>

        .txt1{ background-color: aqua; }
        .txt2{ background-color: pink; }

    </style>
</head>
<body>
    

    <p><button class="btn1">버튼1</button></p>
    <span class="txt1">"500px" 한번에 이동</span>
    <p><button class="btn2">버튼2</button></p>
    <span class="txt2">"50px"씩 이동</span>

</body>
</html>
