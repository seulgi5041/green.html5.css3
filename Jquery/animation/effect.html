<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="../jquery-3.6.0.min.js"></script>

    <script>
        $(function(){
            $(".btn2").hide();


            $(".btn1").on("click", function(){

                $(".box").slideUp(1000, "linear",
                function(){
                    $(".btn1").hide();
                    $(".btn2").show();
                });
            });

            $(".btn2").on("click", function(){

                $(".box").padeIn(1000, "swing",
                function(){
                    $(".btn2").hide();
                    $(".btn1").show();
                });
            });

            $(".btn3").on("click", function(){
                $(".box").slideToggle(1000, "linear");
            });

            $(".btn4").on("click", function(){
                $(".box").fadeTo("fast", 0.3);
            });
            
            $(".btn5").on("click", function(){
                $(".box").fadeTo("fast", 1);
            });

        });


    </script>



    <style>

        .content {
            width: 400px;
            background-color: aqua;
        }

    </style>
</head>
<body>
    <p>
        <button class="btn1">SildeUp</button>
        <button class="btn2">FadeIn</button>
    </p>
    <p>
        <button class="btn3">ToggleSilde</button>
    </p>
    <p>
        <button class="btn4">FadeTo(0.3)</button>
        <button class="btn5">FadeTo(1)</button>
    </p>
    <div class="box">
        <div class="content">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Earum praesentium at consectetur non et numquam dignissimos, facilis culpa asperiores, excepturi, natus laborum doloribus similique molestias autem optio exercitationem accusantium aliquam?
        </div>
    </div>
</body>
</html>
