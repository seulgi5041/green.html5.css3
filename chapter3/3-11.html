<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기본속성선택자</title>
    <style>
        /* input 태그 중에서 type 속성값을 text로 가지는 태그의 배경속성에  red 키워드를 적용 */
        input[type=text] { background: red; }

        /* input 태그 중에서 type 속성값을 password로 가지는 태그의 배경속성에 blue 키워드를 적용 */
        input[type=password] { background: blue; }
    </style>
</head>
<body>
    <form>
        <input type="text" />
        <input type="password" />
    </form>
</body>
</html>
