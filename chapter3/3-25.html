<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상태선택자,동위선택자복합활용</title>
    <style>

        input[type=checkbox]:checked + div { height: 0px; }

        div {
            overflow: hidden;
            width: 650px; height: 300px;

            -ms-transition-duration: 1s;
            -wdbkit-transition-duration: 1s;
            -moz-transition-duration: 1s;
            transition-duration: 1s;
        }
    </style>
</head>
<body>
    <input type="checkbox" />
    <div>
        <h1>Lorem ipsum</h1>
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Fugit illo architecto deserunt deleniti reprehenderit recusandae quae, quo, cum officia doloribus ut ex molestiae aspernatur iusto! Optio ea facilis quibusdam facere?</p>
    </div>
</body>
</html>
