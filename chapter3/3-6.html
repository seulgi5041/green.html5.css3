<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3 Selector basic -id</title>
    <style> 

    /* id: 속성은 중복되면 안된다. */
        /* id 속성값으로 header을 가지는 태그의 스타일을 지정한다. */
        #header {
            width: 800px; margin: 0 auto;
            background: red;
        }

        /* id 속성값으로  wrap를 가지는 태그의 스타일을 지정한다. */
        #wrap {
            width: 800px; margin: 0 auto;
            overflow: hidden;
        }

        #aside {
            width: 200px; float: left;
            background: blue;
        }

        #content {
            width: 600px; float: left;
            background: green;
        }
    </style>
</head>

<body>

    <div id="header">
        <h1>Header</h1>

    </div>
    <div id="wrap">
        <div id="aside">
            <h1>Aside</h1>
        </div>
        <div id="content">
            <h1>Content</h1>
        </div>
    </div>

</body>
</html>
