<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3 Selector basic -class</title>
    <style>
        /* class 속성값으로  item을 가지는 태그의 컬러 속성을  red 키워드로 적용 */
        .item { color: red; }

        /* class 속성값으로  header을 가지는 태그의 백그라운드컬러 속성을  blue 키워드로 적용 */
        .header { background-color: blue; }

        /* .item.header {color: blue; } 로도 사용가능. 단, item.header 을 절대 띄어써서는 안됨. 띄어쓰면 다른 속성값을 가진 아이로 인식하기 때문이다. */
    </style>
</head>
<body>
    <h1 class="item header">Lorem ipsum</h1>
</body>
</html>
