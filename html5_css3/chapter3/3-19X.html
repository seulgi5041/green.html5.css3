<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>x테이블태그 자손 선택자주의사항t</title>
    <style>
        /* 테이블 태그 아래의 tr 태그 아래 th 태그에 컬러 속성에 red 키워드 적용 */
        table > tr > th { color: red; }
    </style>
</head>
<body>
    <table border="1">
        <tr>
            <th>이름</th>
            <th>주소</th>
        </tr>
        <tr>
            <td>윤인성</td>
            <td>서울 강서구 내발산동</td>
        </tr>
    </table>
</body>
</html>
