<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3 Selector basic</title>
    <style>
        /* 모든 태그의 컬러 속성에 red 키워드를 적용하는 선택자, body뿐아니라 html을 포함한 모든 태그에 전부 태그가 걸린다. */
        *{ color: red; }
    </style>
</head>
<body>
    <h1>Lorem ipsum</h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Inventore, molestias maiores temporibus facilis veniam dolores minima reiciendis id amet reprehenderit quis tempore distinctio nesciunt voluptatibus? Eum et fugit iste atque!</p>
</body>
</html>
