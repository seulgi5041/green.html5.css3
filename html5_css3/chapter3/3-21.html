<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Selector Basic-동위선택자</title>
    <style>
        /* h1 태그 바로 뒤에 위치하는 h2 태그의 color 속성에 red 키워드를 적용합니다. */
        h1 + h2 { color: red; }
        
        /* h1 태그 뒤에 위치하는 h2 태그의
           background-color 속성에 orange 키워드를 적용합니다. */
        h1 ~ h2 { background-color: orange; }

        /* 틀린 답 */
        /* ul ~ li {color: coral; }  ~ 는 동위관계에서만 쓰는 것이기 때문에 후손 혹은 자식 관계에서는 쓸 수 없다. */  
        /* li ~ li {color: red; } */
        /* *ul {color: coral; } */
    </style>
</head>
<body>
    <h1>Header - 1</h1>
    <h2>Header - 2</h2>
    <h2>Header - 2</h2>
    <h2>Header - 2</h2>
    <h2>Header - 2</h2>

    <ul>
        <li>universal selector</li>
        <li>type selector</li>
        <li>id & class selector</li>
    </ul>
</body>
</html>
