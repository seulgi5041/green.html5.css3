<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * { margin: 0; padding: 0;}
        body { position: relative; }
        #box {
            position: relative;
            width: 200px;
            height: 200px;
            border-radius: 100px; /*원처럼 보이게 하기 위해서 100으로 줬음 */
            text-align: center;
            background: linear-gradient(#cb60b3 0%, #db36a4 100%);
        }

        #box > h1 {
            line-height: 200px;
        }

        @keyframes rint {    /* 키프레임 뒤에 'rint는 내가 지정할 수 있는 이름임. 아무 값이나 입력하면 됨' */
            from {
                left: 0;/* 10초라고 했을때 0초' */
                transform: rotate(0deg);
            }

            50% {/* 10초라고 했을때 5초' */
                left: 500px;
            }

            to {/* 10초라고 했을때 10초' */
                left: 500px;
                transform: rotate(360deg);
            }
        }

        
    </style>
</head>
<body>
    <div id="box">
        <h1>rotation</h1>
    </div>
</body>
</html>
