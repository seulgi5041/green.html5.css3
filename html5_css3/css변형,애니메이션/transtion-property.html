<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #graph {
            width: 610px;
            border: 3px solid black;
        }

        .bar {
            width: 10px;
            height: 50px;
            background-color: orange
            margin: 5px;

            /* transition-duration: 5s; */

            /* 특정 애니메이션만 적용하고 싶을 때 */
            transition-property: background-color, width;   /* 백그라운드는 1초동안, width는 5초동안. 각각 짝꿍임. */
            transition-duration: 1s, 5s;
        }


        #graph:hover > .bar:nth-child(1) {
            background-color: blue;
            width: 100px;
        }

        #graph:hover > .bar:nth-child(2) {
            background-color: red;
            width: 300px;

        }

        #graph:hover > .bar:nth-child(3) {
            background-color: green;
            width: 400px;

        }

        #graph:hover > .bar:nth-child(4) {
            background-color: pink;
            width: 200px;

        }

        #graph:hover > .bar:nth-child(5) {
            background-color: yellow;
            width: 400px;

        }

    </style>
</head>
<body>
    <h1>수치변형함수</h1>
    <div id="graph">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>
</body>
</html>
