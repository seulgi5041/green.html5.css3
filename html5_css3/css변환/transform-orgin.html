<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변환-3차원 구현이 가능</title>
    <style>
        section {
            width: 100px;
            height: 100px;
            border: 5px solid black
        }

        div {
            width: 100px;
            height: 100px;
            background: red;

            transform: rotate(60deg);
            /* transform-origin: 100% 100%; */

            /* 같은 결과나옴. */
            transform-origin: right bottom;


        }
    </style>
    
</head>
<body>

    transform-origin은 찾아보자.
    <section>
        <div>
        </div>
    </section>
</body>
</html>
