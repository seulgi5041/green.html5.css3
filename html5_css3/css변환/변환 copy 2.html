<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변환-3차원 구현이 가능</title>
    <style>
        section {
            width: 100px;
            height: 100px;
            border: 5px solid black
        }

        div {
            width: 100px;
            height: 100px;
            background: red;

            /* 첫번째결과 */
            /* transform: translate(50px) rotate(60deg); */

            /* 두번째결과 */
            transform: rotate(60deg) translate(50px);

        }
    </style>
    
</head>
<body>

    변환함수 순서에 따라 결과가 완전 다르니 유의하자.
    <section>
        <div>
        </div>
    </section>
</body>
</html>
