<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변환-3차원 구현이 가능</title>
    <style>
        section {
            width: 100px;
            height: 100px;
            border: 5px solid black
        }

        div {
            width: 100px;
            height: 100px;
            background: red;

            /* 60도 회전 */
            transform: rotate(60deg) scale(1.2) skewY(10deg);
        }
    </style>
    
</head>
<body>
    <section>
        <div>
        </div>
    </section>
</body>
</html>
