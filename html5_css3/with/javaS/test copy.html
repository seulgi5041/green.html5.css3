<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // 새로운 변수 선언 : var (재사용 시 사용 안 해도 됨.) 
        var a = 8;
        var b = 2;
        var sum = a + b;
        var gob = a * b;
        var na = a / b;
        var sub = a - b;
        var rest = a % b;

  
        document.write (sum + "<br />");
        document.write (gob + "<br />");
        document.write (na + "<br />");
        document.write (sub + "<br />");
        document.write (rest + "<br />");



    </script>
</body>
</html>
