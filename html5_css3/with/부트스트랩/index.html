<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap-5.1.1-dist/css/bootstrap.min.css">
</head>
<body>
    
    <!-- 헤더 -->
    <div class="header">
        <div class="container align-center"> <!-- container는 부트스트랩에서 제공하는 것임. 레이아웃 짜기 전에 꼭 컨테이너로 감싸준다.-->

        </div>
    </div>

    <!-- 첫 번째 섹션 -->
    <div class="box-padding-big gray-bg"></div>

    <!-- 두 번째 섹션, 흰 배경 -->
    <div class="box-padding-big white-bg"></div>

    <!-- 세 번째 섹션, 모바일 이하 크기에서 감춤 -->
    <div class="box-padding-big gray-bg"></div>

    <!-- 네 번째 섹션, 흰 배경. 모바일 이하 크기에서 감춤 -->
    <div class="box-padding-big white-bg"></div>

    <!-- 다섯 번째 섹션, 짙은 배경. 모바일 이하 크기에서는 감춤 -->
    <div class="box-padding-big dark-bg-stat"></div>

    <!-- 푸터 -->
    <footer class="footer"></footer>

    <script src="bootstrap-5.1.1-dist/js/bootstrap.bundle.js"></script>
</body>
</html>
