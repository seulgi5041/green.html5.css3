<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            text-align: center;
        }

        .videoContainer {
            position: relative;
            /* 동영상 가변화하기 위한 공식임. 그냥 외우면 됨. */
            padding-bottom: 56.25%;
            height: 0;
        }

        .videoContainer iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

    
        
    </style>

</head>
<body>

    <div class="videoContainer">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/gp3EBB0IFPU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>

</body>
</html>
