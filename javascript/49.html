<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비교연산자</title>


    <script>
        var a = 10;
        var b = 20;
        var c = 10;
        var f = "20";
        var result;

        result = a > b;
        document.write(result, "<br>")

        result = a < b;
        document.write(result, "<br>")

        result = a <= b;
        document.write(result, "<br>")

        result = b == f;
        document.write(result, "<br>")

        result = a != b;
        document.write(result, "<br>")


        
        // == , != 눈으로 보이는 모습만 판단한다.
        // === , !== 눈으로 보이는 모습뿐아니라 형식까지 판단한다.
        // 네번째는 true로, 마지막은 false로 나오는 이유임. (b와 f는 겉모습은 20으로 동일 하지만 b는 숫자형, f는 문자형으로 형식은 다르다.)
        result = b === f;
        document.write(result, "<br>")



    </script>
</head>
<body>
    
</body>
</html>
