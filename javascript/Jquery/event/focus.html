<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="../jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            $("#user_id_1, #user_pw_1").on("focus",
            function(){
                $(this).css({
                    "background-color" : "pink"
                });
            });

            $("#user_id_1, #user_pw_1").on("blur",
            function(){
                $(this).css({
                    "background-color" : "white"
                });
            });

            $("#frm_2").on("focusin",
            function(){
                $(this).css({
                    "background-color" : "yellow"
                });
            });
            $("#frm_2").on("focusout",
            function(){
                $(this).css({
                    "background-color" : "white"
                });
            });

        });

    </script>
</head>
<body>
    
    <h1>focus(이동하는 순간) / blur(요소를 떠나는 순간-다른 요소로 이동-) </h1>
    <form action="#">

        <p>
            <label for="user_id_1">ID</label>
            <input type="text" name="user_id_1" id="user_id_1">
        </p>
        <p>
            <label for="user_pw_1">PW</label>
            <input type="password" name="user_pw_1" id="user_pw_1">
        </p>
    </form>

    <h1>focusin(태그의 자식 태그 안으로 이동) / focusout(태그의 부모태그를 기준) </h1>
    <form action="#" id="frm_2">
        <p>
            <label for="user_id_2">ID2</label>
            <input type="text" name="user_id_2" id="user_id_2">
        </p>
        <p>
            <label for="user_pw_2">PW2</label>
            <input type="password" name="user_pw_2" id="user_pw_2">
        </p>

    </form>
</body>
</html>
