<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트 제거 메서드</title>
    <script src="../jquery-3.6.0.min.js"></script>

    <script>
        $(function(){
            $(".btn_1").on("mouseover", function() {
                alert("반가워");
            });

            //  버튼2는 라이브 방식으로 생성되었다.
            $(document).on("mouseover", ".btn_2", function(){
                alert("welcome");
            });

            // wrap뒤에 btn_2을 넣어라.
            var btn_2 = $("<p><button class=\"btn_2\">버튼2</button></p>");
                $("#wrap").append(btn_2);


                $(".del_1").on("click", function(){
                    $(".btn_1").off("mouseover");
                });

                //버튼2 이벤트 해제 버튼을 누르면 라이브방식으로 생성된 버튼2의 이벤트를 해제하라.
                $(".del_2").on("click", function(){
                    $(document).off("mouseover", ".btn_2");
                });
        });

    </script>
</head>
<body>
    <div id="wrap">
        <p>
            <button class="btn_1">버튼1</button>
        </p>
    </div>
    <p>
        <button class="del_1">버튼1 이벤트 해제</button>
        <button class="del_2">버튼2 이벤트 해제</button>
    </p>
</body>
</html>
