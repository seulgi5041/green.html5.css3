<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="../jquery-3.6.0.min.js"></script>
    
    <script>
        $(function(){
            $("#box_1").on("mouseout", function() {
                $("#box_1").css({"background-color" : "yellow"});
            });


            $("#box_2").on("mouseleave", function() {
                $("#box_2").css({"background-color" : "red"});
            })

        });


    </script>

    <style>

        #box_2 {
            width: 50%;
            height: 300px;
        }
    </style>

</head>
<body>
    
    <h1>mouseout ( : mouseover) - 요소 안에(국소)</h1>
    <div id="box_1">
        <p><a href="#">text1</a></p>
        <p><a href="#">text2</a></p>
        <p><a href="#">text3</a></p>
    </div>


    <h1>mouseleave (: mouseenter) - 범위 안에만(넓은 범위)</h1>
    <div id="box_2">
        <p><a href="#">text4</a></p>
        <p><a href="#">text5</a></p>
        <p><a href="#">text6</a></p>
        <p><a href="#">text6</a></p>
        <p><a href="#">text6</a></p>
        <p><a href="#">text6</a></p>
    </div>
</body>
</html>
