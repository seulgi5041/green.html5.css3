<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../jquery-3.6.0.min.js"></script>
    <script>

        $(function(){
            var result_1 = $("#user_name").val();
            console.log(result_1); //value값에는"용대리"가 들어가있음

            $("#user_id").val("javascript"); //"id의 value값에 "javascript"를 넣어줬다,

            var result_2 = $("#user_id").prop("defaultValue"); //"prop에서 초기값을 이용하여 user_id의 원래 vaule값을 다시 불러왔다.."
            console.log(result_2); //console에 찍어보면 콘솔에는 원래의 초기값대로 hello가 찍혀있다(브라우저에는 javascript가 보여지고있는 상태)

        });



        $(function(){
            var result_3 = $("#chk1").prop("checked");
            console.log(result_3); //체크되어있지 않으므로 F

            var result_4 = $("#chk2").prop("checked");
            console.log(result_4); //체크되어있으므로 T

            var result_4 = $("#chk3").prop("checked", true); //원래 checkde로 되어있지 않는 것을 prop로 checked로 설정해서 T로 바꿔줘.

            var result_5 = $("#se_1").prop("selectedIndex"); 
            console.log(result_5);

            var result_6 = $("#form_2").prop("nodeType");
            console.log(result_6);

            var result_7 = $("h2").prop("nodeType");
            console.log(result_7);

        });


    </script>
</head>
<body>

    <h1>객체조작-속성조작메서드</h1>
    <h2>val 메서드</h2>

    <form action="#" id="form_1">
        <p>
            <label for="user_name">이름</label>
            <input type="text" name="user_name" id="user_name" value="용대리">
        </p>
        <p>
            <label for="user_id">아이디</label>
            <input type="text" name="user_id" id="user_id" value="hello">
        </p>
    </form>

    <hr />
    
    <h2>prop 좀 더 자세히 알아보기</h2>

    <form action="#" id="form_2">
        <p>
            <input type="checkbox" name="chk1" id="chk1">
            <label for="chk1">chk1</label>
            <input type="checkbox" name="chk2" id="chk2" checked>
            <label for="chk2">chk2</label>
            <input type="checkbox" name="chk3" id="chk3">
            <label for="chk3">chk3</label>
        </p>
        <p>
            <select name="se_1" id="se_1">
                <option value="opt1">option1 :인덱스번호0</option>
                <option value="opt2">option2 :인덱스번호1</option>
                <option value="opt3" selected>option3 :인덱스번호2</option>
            </select>
        </p>
    </form>
</body>
</html>
