<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/one.css">
</head>
<body>
    <div id="container">
        <header>
            <h1>여행 목적지</h1>
            <nav>
                <a href="#eu" class="nav-btn">유럽</a>
                <a href="#us" class="nav-btn">미국</a>
                <a href="#ch" class="nav-btn">중국</a>
                <a href="#jp" class="nav-btn">일본</a>
            </nav>
        </header>
        <section id="eu" class="page1">
            <h2>유럽</h2>
        </section>
        <section id="us" class="page2">
            <h2>미국</h2>
        </section>
        <section id="ch" class="page3">
            <h2>중국</h2>
        </section>
        <section id="jp" class="page4">
            <h2>일본</h2>
        </section>
    </div>
    <!-- https://github.com/flesler/jquery.scrollTo -->
    <!-- 위에서부터 아래로 읽기 때문에 제이쿼리파일이 없으면 실행이 없됨. -->
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/jquery.scrollTo.min.js"></script>

    <script>

        $(function(){
            $('nav a').click(function(e){
                // console.log(e);
                // 0에서부터~~밀리세컨단위로 내려오는 시간으로 내려오는 것. 1초 정도 걸려서 내려간다.
                $.scrollTo(this.hash || 0, 1000);
                // console.log(this.hash);
                // e에 링크된 페이지로 이동된 이벤트를 차단한다.
                e.preventDefault();
            });

        });

    </script>
</body>
</html>
