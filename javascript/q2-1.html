<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문제2-1</title>
</head>
<body>
    
    <!-- 문제2-1. 정수 한 개를 입력받아, 입력받은 수가 양수, 0, 음수인지 판단해보자. -->
    <script>

        var userNum = prompt("숫자를 입력하세요.","");

        if(userNum < '0') {
            document.write("음수입니다.");
        } else if(userNum = '0' ) {
            document.write("0입니다.");
        } else(userNum > '0') {
            document.write("양수입니다.");
        }
        }



    </script>
</body>
</html>
