<!DOCTYPE html>
<html lang="ko">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열객체</title>
</head>
<body>
    <h1>배열객체- 중요하니 기억해 둘 것!</h1>

    <script>

        var b = "따릉";
        var c = [ 30, "A", new Date() ];  

        var a = ["따르릉", 30, new Date(), b, c ];

        // 배열객체의 index안에는 뭐든 들어갈 수 있음. 변수를 넣을 수도 있고, 배열객체를 또 넣을 수도 있고, 객체를 넣을 수도 있고, 코드를 넣을 수도 있다. 원하는 건 다 넣을 수 있음.

    </script>
