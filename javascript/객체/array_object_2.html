<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열객체</title>
</head>
<body>
    <h1>배열객체- 중요하니 기억해 둘 것!</h1>

    <script>

        var arr = ["따르릉", 30, true ];

        document.write("<h1>배열값 가져오기-1</h1>");
        document.write(arr[0],"<br />");
        document.write(arr[1],"<br />");
        document.write(arr[2],"<br />");


        // 배열 객체는 주로 for문과 쓰이는 경우가 많다.
        // for (초기값선언; arr.length; 증가식) : length 숫자대신 랭스가 쓰여서 배열의 길이(즉 배열의 나열)이라는 JS 공식 코드를 써줘야 코드가 제대로 먹힌다.
        document.write("<h1>배열값 가져오기-2</h1>");
        for ( var i = 0; i < arr.length; i++) {
            document.write(arr[i], "<br />");
        }


        document.write("<h1>배열값 가져오기-3</h1>");
        // 위에랑 완전 똑같은 공식임. 뭘 변화시키지 않는 이상 이렇게 선언해줘도 위랑 똑같은 결과가 나옴.
        for ( i in arr ) {
            document.write(arr[i], "<br />");
        }


    </script>
</body>
</html>
