<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열 객체의 메서드 및 속성</title>
</head>
<body>
    
    <script>

        var arr_1 = [ "사당", "교대", "방배", "강남" ];
        var arr_2 = [ "신사", "압구정", "옥수" ];

        var result = arr_1.join( "-" ); // 사당-교대-방배-강남
        console.log(result);

        result = arr_1.concat(arr_2); 
        console.log(result);
        console.log(arr_1); //하나의 배열로 만들어 합쳐진 것처럼 보이지만, 각각의 데이터를 출력해보면, 데이터는 변하지 않았다는 것을 알 수 있다.
        console.log(arr_2); //하나의 배열로 만들어 합쳐진 것처럼 보이지만, 각각의 데이터를 출력해보면, 데이터는 변하지 않았다는 것을 알 수 있다.

        result = arr_1.slice(1, 3); //1에서부터 시작해서 세번째 전에서 끊어버리겠다.(즉 1,2만 출력한다는 뜻.) 
        console.log(result);
        console.log(arr_1); // 끊어내서 방배와 강남이 사라진 것처럼 보이지만 데이터를 출력해보면, 데이터는 변하지 않았다는 것을 알 수 있다.

        arr_1.sort(); //오름차순으로 정렬. 데이터 자체가 변해버림.
        console.log(arr_1);
        console.log(arr_1);

        arr_2.reverse(); //배열 순서를 거꾸로 뒤집어버림(가장 뒤에있던 배열부터 나열함.) 데이터 자체가 변해버림.
        console.log(arr_2);
        console.log(arr_2);
    </script>
</body>
</html>
