<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        var num = 2.1234;

        var maxNum = Math.max(10, 5, 8, 30), // 최대값
            minNum = Math.min(10, 5, 8, 30), // 최소값
            roundNum = Math.round(num), // 소수점 첫째 자리 반올림(정수 반환)
            floorNum = Math.floor(num), // 소수점 첫째 자리 내림(정수 반환)
            ceilNum = Math.ceil(num), //소수점 첫째 자리 올림(정수 반환)
            rndNum = Math.random(), // 0~1 사이 소수점에서 랜덤으로 숫자 출력
            piNum = Math.PI; // 원주율.

            document.write(maxNum, "<br />");
            document.write(minNum, "<br />");
            document.write(roundNum, "<br />");
            document.write(floorNum, "<br />");
            document.write(ceilNum, "<br />");
            document.write(rndNum, "<br />");
            document.write(piNum, "<br />");

    </script>
</body>
</html>
