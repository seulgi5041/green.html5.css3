<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math.random()</title>
</head>
<body>
    
    <script>

        
        Math.random(); // 0~1 사이 소수점에서 랜덤으로 숫자 출력

        Math.random()*10; //0~10 까지 랜덤으로 출력


            
        Math.floor(Math.random()*11); // 0부터 10까지 랜덤하게 출력하되, 소수점을 제거한다.


        //math.random을 이용하여 120~150를 랜덤하게 정수! 로만 발생하게 하는 방법
        // 0부터 30까지 랜덤하게 정수 출력
        Math.floor(Math.random()*31);
        // 120~150까지 난수 발생
        Math.floor(Math.random()*31)+120;


        // 난수 발생하여 원하는 구간 정수의 값 구하는 법 : 그냥 공식이다.
        Math.floor(Math.random()* (최대값-최소값+1) ) + 최소값;
            
    </script>
</body>
</html>
