    <title>삼항 조건 연산자</title>
    <script>

        var a = 10;
        var b = 3;

        // 삼항연산자는 true면 앞에 있는 값을, false면 뒤에 있는 값을 출력한다.
        var result = a > b ? "javascript" : "Hello";

        document.write(result);


    </script>
