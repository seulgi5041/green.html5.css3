<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수 var/ let / const </title>
    <!-- <script src="test.js"></script> -->
</head>
<body>
    <script>
        var a = "bus";
        // 재할당 할 때는 var 선언 안 해줘도 됨. 그러면 bus는 없어지고 train으로 다시 할당됨.
        a = "train";
        document.write (a);


        // let은 재할당이 가능함.
        // let a = "bus";
        // let a = "train";


        // const(상수:변하지 않는 수)는 변하지 않는 값임. 재할당이 될 수 없다.
        // const a = "bus";
        // const a = "train";
    </script>
</body>
</html>
