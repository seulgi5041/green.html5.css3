<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수 var/ let / const </title>
    <!-- <script src="test.js"></script> -->
</head>
<body>
    <script>
        var num = 1; //숫자형 데이터
        var str1 = "안녕하세요."; //문자형 데이터
        var str2 = '안녕하세요.';  //문자형 데이터

        var str3 = "300";  //문자형 데이터. 따옴표 안에 있으므로 숫자가 써 있어도 문자형으로 인식함. 
        var num2 = 200;  // 숫자형 데이터.

        console.log(Number(str3) + num2); //강제로 형변환 해서 str을 숫자형으로 바꿀수 있음
        console.log(String(num2) + String(num2)); //강제로 형번환해서 숫자형을 문자형으로 바꿀수도 있음

        var flag = true; // 논리형 데이터
    </script>
</body>
</html>
