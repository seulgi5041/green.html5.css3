    <title>반복문에서 쓰이는 감초들-브레이크,컨티뉴</title>
</head>

<style>

<body>
    
    <script>


        // break 코드 강제 종료
        for(var i = 1; i <= 10; i++){
            if( i == 6 ) break; //if 문 뒤에 코드가 짧으면 {} 생략할 수 있음.
            document.write(i, "<br />");
        }
       
        document.write("끝");
    </script>
</body>
