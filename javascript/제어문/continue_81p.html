<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문에서 쓰이는 감초들-브레이크,컨티뉴</title>
</head>

<style>

   

</style>
<body>
    
    <script>


        // continue 앞에 오는 식이 참이면 뒤에 오는 코드는 그냥 다 무시하고 다시 앞으로 돌아가서 위에 코드만 수행. 
        // 앞에 오는 식이 거짓이면 그때 뒤에 코드를 실행.
        for(var i = 1; i <= 10; i++){
            if( i % 2 == 0 ) continue;  
            document.write(i, "<br />");
        }
       
        document.write("끝");
    </script>
</body>
</html>
