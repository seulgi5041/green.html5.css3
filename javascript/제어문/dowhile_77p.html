<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문</title>
</head>


<body>
    

    <script>

        var i = 10;

        //  일단 do 안에 있는 코드를 실행해 버리고, 그 다음에 검사한다.
        do {
            document.write("hello!!");
        } while( i < 3 )
        // 검사결과, i는 3보다 작아야 하므로 바로 종료된다.

    </script>
</body>
</html>
