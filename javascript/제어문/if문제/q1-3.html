    <!-- 초등학교 1학년~6학년까지 중간고사 시험을 보았다. 학년,점수를 입력 받은 후  -->
    <!-- 4학년은 70점 이상이면 합격, 그 외의 학년은 60점 이상이면 합격 처리한다. -->
    <!-- 각각 "합격,불합격"을 브라우저에 출력. 점수가 0점 미만, 100초과이면 "에러입니다"라는 alert창을 띄운다. -->

    <script>

        
        var cl = prompt("학년 입력","예)6학년");
        var score = prompt("점수를 입력하세요","");

        if ( 0 <= score && score >= 100 ) { 
            if ( cl == 4 score >= 70 && cl !=4, score >=60 ) {
                document.write("합격입니다.");
            } else {
                document.write("불합격입니다.");
            } 
        } else {
            alert ("에러입니다.");
        }


    </script>
