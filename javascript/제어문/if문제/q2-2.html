<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문제2-2</title>
</head>
<body>
    
    <!-- 사용자로부터 신장을 입력받는다.  -->
    <!-- 1) 150 이상이면, 놀이기구 이용 가능 -->
    <!-- 2) 150 미만이면, 부모와 함께 왔는지 한 번 더 묻는다.(confirm창 이용)  -->
    <!-- 함께 왔다면 확인(TRUE)을 누르고 혼자 왔다면 취소(FALSE) 버튼 -->
    <!-- 확인 입력시: 좋은 시간 보내렴~ / 취소 입력시: 어른 모시고 다시 오렴~ (브라우저 출력)-->
    
    <script>

        var userHeight = prompt("키를 입력하세요.", "");

        if( userHeight < 150 ) {
            var userWith = confirm("부모님과 함께 왔나요?");
            if( userWith ) {
                document.write("좋은 시간 보내렴~");
            } else {
                document.write("어른 모시고 다시 오렴~");
            }
        } else {
            document.write("놀이기구 이용 가능합니다.");
        }

    </script>
</body>
</html>
