<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문제1-1</title>
</head>
<body>
    <!-- 정수 한 개를 입력받아, 그 수가 50이상, 미만의 수인지 판단하고 결과는 "이상" / "미만"으로 출력 -->

    <script>

        var aNum = prompt("숫자를 입력하세요.","");

        if(aNum < 50) {
            document.write("미만");
        } else {
            document.write("이상");
        }


    </script>


</body>
</html>
