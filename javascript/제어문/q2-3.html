<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문제2-2</title>
</head>
<body>
    
    <!-- 사용자로부터 세개의 정수를 입력받아, 그 수들의 최대값과 최소값, 합계와 평균을 구해서 출력 -->
    
    

    <script>

        var int1 = prompt("1 부터 시작하는 숫자를 입력하세요.","");
        var int2 = prompt("1 부터 시작하는 숫자를 입력하세요.","");
        var int3 = prompt("1 부터 시작하는 숫자를 입력하세요.","");

        var sum = int1 + int2 + int3;
        var aveg = int1 + int2 + int3 / 3;


        if( int1 > int2 && int1 > int3 ) { //입력받은 첫번째가 두,세번째보다 더 크면 첫번째가 가장 큰 값이다.
            max = int1;
        } else if( int2 > int1 && int2 > int3 ) {  //입력받은 두번째가 처음,세번째보다 더 크면 첫번째가 가장 큰 값이다.
            max = int2;
        } else {
            max = int3; //다 아니면 세번째값이 최대값이다.
        } 

        
        if(int1 < int2 && int1 < int3 ) {
            min = int1;
        } else if(int2 < int1 && int2 < int3 ) {
            min = int2;
        } else {
            min = int3;
        }
        
        document.write("최대값은: " + max + ", ", "최소값은: " + min + ", ", "합계: " + sum + ", ", "평균: " + aveg );
        

    </script>
</body>
</html>
