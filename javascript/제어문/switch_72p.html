<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택문</title>
</head>
<body>
    
    <script>

        var fruit = "사과";

        switch (fruit) {
            case "사과": document.write("사과입니다.");               
                break;
            case "바나나": document.write("바나나입니다.");               
                break;
            case "복숭아": document.write("복숭아입니다.");               
                break;        
            default: document.write("다 아닙니다.");
                break;
        }

    </script>
</body>
</html>
