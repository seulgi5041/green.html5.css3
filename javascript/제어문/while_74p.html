<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문</title>
</head>
<body>
    

    <script>

        var i = 1;

        while (i <= 10) {
            //i++; 위치가 이곳이면 결과가 완전 달라짐.
            document.write("안녕하세요" + i, "<br>");
            i++; //위치에 따라 결과가 완전 달라질 수 있으므로 유의하자!
        }
        document.write("====THE END====");

    </script>
</body>
</html>
