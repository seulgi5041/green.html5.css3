<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문</title>
</head>
<body>
    

    <script>

        var i = 1;

        // i값이 2의 배수이면서 동시에 6의 배수인 것을 출력.
        while (i <= 30) {
            if(i % 2 == 0 && i % 6 ==0) {
                document.write(i, "<br />");
            }
            i++;
        }

    </script>
</body>
</html>
