<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        // for문 사용 10~0까지 내림차순으로 출력

        for( var i =10; i >= 0; i-- ) {
            document.write("반복"+i + "<br />")
        }

    </script>
</body>
</html>
