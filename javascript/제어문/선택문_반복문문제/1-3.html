<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>


        var num = 0; //중요: 초기값을 반드시 줘야 한다. 안주면 undefined된 상태라 에러남.
                     //계산을 해줘야 할 때 반드시 초기값을 줘야 한다.


        // for문. 0~10미만의 정수의 합. (결과 45)
        for(var i = 0; i < 10; i++){
            num +=i;
        }

        document.write(num);

    </script>
</body>
</html>
