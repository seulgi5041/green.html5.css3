<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>


        var num = 0;  //초기값을 먼저 선언. 1-3과 같은 이유!!!

        // 1~20 중 2와 3의 배수의 합.
        
        for(var i = 0; i < 20; i++) {
            if( (i % 2 == 0) || (i % 3 == 0) ){
               num += i;
            }
        }

        document.write(num);

    </script>
</body>
</html>
