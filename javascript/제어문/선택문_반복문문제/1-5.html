<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>


        // switch문 과목입력 후 과목코드 출력. 그 외엔 00 으로 나오게끔.


        var sub = prompt("과목을 입력하세요.", "");
        var code;

        switch (sub) {
            case "수학": code = "01"
                break;
            case "영어": code = "02"
                break;
            case "국어": code = "03"
                break;
            case "국사": code = "04"
                break;
            default: code = "00" //없어도 실행은 됨.
        }

        document.write(" 과목코드 : " + code)

        

    </script>
</body>
</html>
