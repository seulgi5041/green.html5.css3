<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>


        // while문 0~10미만 홀수 내림차순.

        var i = 10;
        while (i >= 0 ) {
            if(i % 2 != 0){
                document.write(i + "<br />");
            }
            i--;
        }


        

        

    </script>
</body>
</html>
