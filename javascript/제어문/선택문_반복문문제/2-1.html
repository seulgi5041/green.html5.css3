<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        // 삼각형 출력. line 5.
        var star = "";
        
        for(var i = 0; i < 5; i++){
            for(var k = 0; k <= i; k++){
                star += ""; // 얘 위치에 따라 완전 결과가 달라 질 수 있으니 꼭 확인하자.
            }
            star += '*'
            console.log(star);
        }
        
    </script>
</body>
</html>
