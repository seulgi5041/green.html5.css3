<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    

    <script>

        // 역삼각형 출력하기(line:5)


        for (var i = 0; i < 5; i++) {  
            var triangle = '';
        for (var j = 0; j < i; j++) {
                triangle += ' ';
        }
        for (var k = 5; k > i; k--) {
                triangle += '*';
        }
        console.log(triangle);
    }

    // 1. i가 0일때 i는 5보다 작다.(참)
    //    j가 0일 때 0 < 0 (거짓) 실행하지 않는다.
    //    그 다음 식은 실행 할 필요 없이 바로 *을 5개 출력.

    // 2. i가 1일 때 1 < 5 (참)
    //    그 다음 for문 j가 0일 때 0 < 1 (참) -->여기서 한 번 띄어쓰기 해 줌
    //    다시 첫번째 for문 i가 2일때 2 < 5 (참)
    //     < 2 (참) -- 띄어쓰기 하고. 아래 for문으로 내려간다.
    //    5 > 2 참 *네 번 출력


    //    k가 4일 때; 4 > 1 (참) *을 네 개 출력.

    // 3. i가 2일 때 2 < 5 (참)
    //    j가 1일 때 1 < 2 (참) 띄어쓰기를 두 번 실행한다.
    //    k가 3일 때; 3 > 2 (참) *을 세 개 출력. 

    // 4. i가 3일 때 3 < 5 (참)
    //    j가 2일 때 2 < 3 (참) 띄어쓰기를 세 번 실행한다.
    //    k가 2일 때; 2 > 3 (거짓)  ->*을 두 개 출력. 

    // 2. i가 4일 때 4 < 5 (참)
    //    j가 3일 때 3 < 4 (참) 띄어쓰기를 네 번 실행한다.
    //    k가 4일 때; 1 > 4 (거짓) -> *을 네 개 출력. 

    </script>
</body>
</html>
