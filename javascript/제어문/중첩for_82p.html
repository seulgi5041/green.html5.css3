<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>중첩for</title>
</head>
<body>
    
    <script>

        // 바깥 for=행:세로 / 안쪽 for=열:가로
        // 이 식의 경우 바깥 for가 1회 실행 될 때 안쪽 for는 2번 실행됨.
        for( var i = 1; i <= 3; i++ ) {
            for( var k = 1; k <= 2; k++ ) {
                document.write(i + "행" + k + "열", "<br />");
            }
            document.write("<br />");
        }
    </script>
</body>
</html>
