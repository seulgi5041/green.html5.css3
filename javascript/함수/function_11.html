<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>재귀함수</title>
</head>
<body>
    
    <h1>객체 생성자함수</h1>
    

    <script>


        // 객체생성자의 함수명은 대문자로 시작해준다.
        function CheckWeight(name, height, weight) {
            // 객체 안에서 생성한 속성은 객체 내에서만 쓸 수 있음.
            this.userName = name; //JS에서는 this를 어디 쓰느냐에 따라 의미가 다 달라짐.
            this.userHeight = height; //객체에서의 this는 객체내에서 속성인 아이를 가리키는 의미이다.
            this.userWeight = weight; //JS내의 객체안의 this = 객체자체를 가리키는 아이라고 일단 이해하자.
            this.minWeight;
            this.maxWeight;

            // 객체내에서의 함수를 지정(기능/메서드)
            this.getInfo = function() {
                var str = ""
                str += "이름: " + this.userName + ", "; //객체 안에서는 얼마든지 속성을 가져다 쓸 수 있다.
                str += "키: " + this.userHeight + ", ";
                str += "몸무게: " + this.userWeight + ", ";
                return str;
            }

            // 객체내에서의 함수를 지정(기능)
            this.getResult = function() {
                this.minWeight = (this.userHeight - 100) * 0.9 - 5;
                this.maxWeight = (this.userHeight - 100) * 0.9 - 5;

                if (this.userWeight >= this.minWeight && this.userWeight <= this.maxWeight) {
                    return "정상 몸무게입니다.";
                } else if (this.userWeight < this.minWeight) {
                    return "정상 몸무게보다 미달입니다.";
                } else {
                    return "정상 몸무게보다 초과입니다.";
                }
            }
        }



        // 브라우저는 위에서부터 읽어내려오다가 객체가 생성된 것을 보고, 맞는 데이터에 맞게 실행한다(위에서부터 다짜고짜 실행하는 것 아님.)
        // var 변수 생성 = new가 들어가면 객체라고 생각하자. new+내가 만든 객체의 이름(매개변수들과 대입 될 데이터들)
        var jang = new CheckWeight("장보리", 168, 62);
        var park = new CheckWeight("박달재", 180, 88);
        console.log(jang);
        console.log(park);


        // 출력하기위해 내가 생성한 변수, 함수 기능의 이름을 넣으면 된다.
        document.write(jang.getInfo());
        document.write(jang.getResult());
    </script>
</body>
</html>
