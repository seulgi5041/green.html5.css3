<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>매개변수없이 함수에 전달된 값 받아오기</title>
</head>
<body>
    
    <h1>매개변수 없이 함수에 전달된 값 받아오기</h1>
    <p>매개변수없이 함수 호출문에 전달된 값들은 배열로 저장된다.</p>
    <p>숫자형데이터-배열에 저장, arguments 인덱스 로 참조.</p>
    <p>for문을 사용하면 함수 호출문에서 유연하게 값을 전달할 수 있다.</p>
    <script>

        // function 함수명() {
        //     arguments; // 데이터수대로 배열이 argument[0] argument[1] argument[3] argument[n]....이 된다.
        // }

        // 함수명(데이터1, 데이터2, 데이터3.....);

        
        function sum() {
            var sum = arguments[0] + arguments[1] + arguments[2] + arguments[3];

            document.write(sum);
        }

        sum(10,20,30,40); 


        function sum() {
            var sum = 0;
            for (var i = 0; i < arguments.length; i++){
                sum += arguments[i];
            }

            document.write(sum);
        }

        sum(10,20,30,40);

    </script>
</body>
</html>
