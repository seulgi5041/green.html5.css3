<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wow-animation 확인하기</title>
    <link rel="stylesheet" href="../css/animate.css">
    <style>

html {
    background-color: #0F4C81;
}
.pna_container {
    text-align: center;
    margin-top: 200px;
}

.faq_ico {
    
}


.question_box {
    position: relative;
    border-radius: 8px;
    overflow: hidden;
    display: inline-block;
    margin: 10px;
    width: 100%;
    max-width: 345px;
    height: 425px;
    box-shadow: 0 20px 35px rgba(0, 0, 0, 0.26);
    transition: 0.5s;
}

.question_box:hover {
    /* transform: scale(0.95); */
    
}






.question_box img {
    position: absolute;
    bottom: 10px;
    right: 85px;
}

.faq-gradient {
    position: absolute;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(rgba(15,76,129,0), rgba(15,76,129,0.3));
    z-index: 1;
}

.question_text {
    position: absolute;
    top: 30px;
    left: 55px;
    padding: 10px;
    z-index: 2;
}


.question_text p {
    color: white;
    font-size: 1.8rem;
    line-height: 1.5;
    top: 0;
    text-align: left;
}



    </style>
</head>

<body>
    <div class="pna_container">
        <div class="faq_ico">
            <img src="../images/main/icon/FAQ.png" alt="FAQ 아이콘">
        </div>
        <!-- only PC -->


        <div class="question_box ">
            <div class="faq-gradient"></div>
            <div class="question_text">
                <p>비 오는 날<br /> 충전하면<br /> 위험하지<br /> 않나요?</p>
            </div>
            <img src="../images/faq/faq1_ico.png" alt="비 오는 날 충전하면 위험하지 않나요?">
        </div>

        <div class="question_box">
            <div class="faq-gradient"></div>
            <div class="question_text">
                <p>전기차 타고<br /> 물에 빠지면<br /> 감전되나요?</p>
            </div>
            <img src="../images/faq/faq2_ico.png" alt="전기차 타고 물에 빠지면 감전되나요?">
        </div>

        <div class="question_box">
            <div class="faq-gradient"></div>
            <div class="question_text">
                <p>충전 중<br /> 충전기를<br /> 뽑아버리면<br /> 어떻게 하나요?</p>
            </div>
            <img src="../images/faq/faq3_ico.png" alt="충전 중 충전기를 뽑아버리면 어떻게 하나요?">
        </div>
    </div>




    <script src="../js/wow.min.js"></script>
</body>
</html>
