<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css' rel='stylesheet' />
    <title>NavBar</title>
    <style>
        * {
            background-color: #ff6cbd;
            margin: 0;
        }

        #nav-bar {
            display: block;
            background-image: url(/we/nav-bar-bg.jpg);
            margin: 0 auto;
            padding: 10px;
        }

        .nav-bar,
        .nav-menu {
            display: flex;
            background-color: rgba(255, 255, 255, 0.500);
            height: auto;
            border-radius: 25px;
            box-shadow: rgb(255, 255, 255) 0px 0px 12px -5px;
            font-family: sans-serif;
            font-weight: bold;
            margin: 10px;
            padding: 5px 50px;
        }

        .nav-bar li {
            list-style: none;
            background: none;
            margin: 5px;
            position: relative;
            text-decoration: none;
        }

        .nav-item a {
            background-color: #ffffff80;
            color: white;
            border-radius: 25px;
            margin: 3px 8px;
            padding: 8px 25px;
            line-height: 25px;
            text-decoration: none;
            box-shadow: rgb(255, 255, 255) 0px 0px 12px -5px;
            cursor: pointer;
        }

        .nav-item:hover {
            transition: all .3s ease;
            transform: scale(1.1);
        }

        .dropdown-1 {
            display: none;
            background: none;
            position: absolute;
            left: -40px;
            text-align: center;
            margin-top: 5px;
        }

        .sub-menu:hover .dropdown-1 {
            display: block;
        }

        .sub-menu span {
            background: none;
            display: none;
        }

        .dropdown-item a {
            display: block;
            position: relative;
            width: 100px;
            padding: 3px 5px;
            margin-top: 8px;
        }

        .dropdown-item:hover {
            transition: all .3s ease;
            transform: scale(1.1);
        }

        #search-bar {
            background: none;
            position: absolute;
            top: 25px;
            right: 80px;
        }

        input {
            outline: none;
        }

        input[type=search] {
            -webkit-appearance: textfield;
            -webkit-box-sizing: content-box;
            font-family: inherit;
            font-size: 70%;
        }

        input[type=search] {
            background: #ffffff80 url(https://www.pngall.com/wp-content/uploads/8/Magnifying-Glass-Search-PNG-Clipart.png) no-repeat center;
            background-size: 20px;
            background-position: 7px 6px;
            border: none;
            padding: 10px;
            box-shadow: rgb(255, 255, 255) 0px 0px 12px -5px;
            -webkit-border-radius: 10em;
            -moz-border-radius: 10em;
            border-radius: 10em;
            -webkit-transition: all .5s;
            -moz-transition: all .5s;
            transition: all .5s;
        }

        #search-bar input[type=search] {
            width: 15px;
            padding-left: 10px;
            color: transparent;
            cursor: pointer;
        }

        #search-bar input[type=search]:hover {}

        #search-bar input[type=search]:focus {
            width: 130px;
            padding-left: 32px;
            color: #000;
            cursor: auto;
        }

        #search-bar input:-moz-placeholder {
            color: transparent;
        }

        #search-bar input::-webkit-input-placeholder {
            color: transparent;
        }

        @media screen and (max-width: 1000px) {
            .nav-bar {
                display: none;
            }

            #search-bar input[type=search] {
                width: 15px;
                padding: 7px;
                background-size: 15px;
            }

            #search-bar {
                position: fixed;
                right: 25px;
                top: 23px;
            }

            .nav-bar {
                display: none;
                background: none;
                box-shadow: none;
                position: absolute;
                top: 35px;
                left: -45px;
            }

            .nav-bar .nav-item {
                display: ;
                margin-top: 15px;
            }

            .nav-bar .nav-item a {
                padding: 8px 45px;
            }

            .dropdown-1 {
                top: -15px;
                left: 115px;
            }

            .dropdown-1 a {
                padding: 3px 12px !important;
            }

            ul li a:hover{
                transition: all .3s ease;
                transform: scale(1.1);
            }

            .sub-menu span {
                display: inline;
            }

            .show {
                display: block;
            }

            .nav-menu .fa {
                color: white;
                background: transparent;
                font-size: 25px;
                cursor: pointer;
            }

            .nav-bar .nav-item, .dropdown-item {
                transform-origin: top center;
                animation: translateX 300ms ease-in-out forwards;
            }

            @keyframes translateX {
                0% {
                    opacity: 0;
                    transform: translateX(60px);
                }

                80% {
                    transform: translateX(-5px);
                }

                100% {
                    opacity: 1;
                    transform: translateX(0px);
                }
            }

        }

        @media screen and (min-width: 1001px) {
            .nav-menu {
                display: none;
            }
        }
    </style>
</head>

<body>
    <div id="nav-bar">
        <ul id="NavBar" class="nav-bar">
            <li class="nav-item"><a href="#">Home</a></li>
            <li class="nav-item"><a href="#">About</a></li>
            <li class="nav-item sub-menu"><a href="#" style="padding-right: 10px;">Services
                    &nbsp;&nbsp;<span>&gt;</span></a>
                <ul class="dropdown-1">
                    <li class="dropdown-item"><a href="#">service one</a></li>
                    <li class="dropdown-item"><a href="#">service two</a></li>
                    <li class="dropdown-item"><a href="#">service three</a></li>
                </ul>
            </li>
            <li class="nav-item"><a href="#">Porfolio</a></li>
            <li class="nav-item"><a href="#">Contact</a></li>
        </ul>
        <form id="search-bar">
            <input type="search" placeholder="Search">
        </form>
        <div class="nav-menu">
            <i onclick="myFunction()" class="fa fa-bars" aria-hidden="true"></i>
        </div>
    </div>
    <script>
        function myFunction() {
            document.getElementById("NavBar").classList.toggle("show");
        }
        window.onclick = function (event) {
            if (!event.target.matches('.fa')) {
                var dropdowns = document.getElementsByClassName("nav-bar");
                var i;
                for (i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }

    </script>
</body>

</html>
