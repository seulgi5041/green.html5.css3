<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="./css/swiper.min.css">

    <!-- Demo styles -->
        <style>
            html, body {
            position: relative;
            height: 500px;
            }
            body {
            background: #0F4C81;
            font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
            font-size: 14px;
            color:#fff;
            margin: 0;
            padding: 0;
            }
            a {
                text-decoration: none;
                color: #fff;
            }
            .swiper-container {
            width: 100%;
            height: 100%;
            }
            .swiper-slide {
            text-align: center;
            font-size: 18px;
            background: rgba(15,76,129,0.3);

            /* Center slide text vertically */
            display: -webkit-box;
            display: -ms-flexbox;
            display: -webkit-flex;
            display: flex;
            -webkit-box-pack: center;
            -ms-flex-pack: center;
            -webkit-justify-content: center;
            justify-content: center;
            -webkit-box-align: center;
            -ms-flex-align: center;
            -webkit-align-items: center;
            align-items: center;
            }
        </style>
    </head>

<body>
    <!-- Swiper -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <a href="#" class="card-location">
                    <div class="card-gradient"></div>
                    <div class="text-title">
                        <h3>서산</h3>
                        <p>머드맥스 바로 그곳!</p>
                    </div>
                    <img src="./images/location/seosan1.png" alt="서산_slide">
                    <div class="text-box">
                        <h3>해미읍성</h3>
                    </div>
                </a>
            </div>
            
            <div class="swiper-slide">
                <a href="#" class="card-location">
                    <div class="card-gradient"></div>
                    <div class="text-title">
                        <h3>순천</h3>
                        <p>갈대밭#인생샷</p>
                    </div>
                    <img src="./images/location/suncheon1.png" alt="순천_slide">
                    <div class="text-box">
                        <h3>순천만습지</h3>
                    </div>
                </a>
            </div>

            <div class="swiper-slide">
                <a href="#" class="card-location">
                    <div class="card-gradient"></div>
                    <div class="text-title">
                        <h3>당진</h3>
                        <p>국내에서 느끼는 해외감성</p>
                    </div>
                    <img src="./images/location/dangjin1.png" alt="당진_slide">
                    <div class="text-box">
                        <h3>삽교호놀이공원</h3>
                    </div>
                </a>
            </div>

            <div class="swiper-slide">
                <a href="#" class="card-location">
                    <div class="card-gradient"></div>
                    <div class="text-title">
                        <h3>전주</h3>
                        <p>한국의 멋이 살아있는 도시</p>
                    </div>
                    <img src="./images/location/jeonju1.png" alt="전주_slide">
                    <div class="text-box">
                        <h3>전주한옥마을</h3>
                    </div>
                </a>
            </div>

            <div class="swiper-slide">
                <a href="#" class="card-location">
                    <div class="card-gradient"></div>
                    <div class="text-title">
                        <h3>삼척</h3>
                        <p>BTS도 반한 푸른 바다</p>
                    </div>
                    <img src="./images/location/samcheok.png" alt="삼척_slide">
                    <div class="text-box">
                        <h3>삼척해양레일바이크</h3>
                    </div>
                </a>
            </div>

            <div class="swiper-slide">
                <a href="#" class="card-location">
                    <div class="card-gradient"></div>
                    <div class="text-title">
                        <h3>서산</h3>
                        <p>머드맥스 바로 그곳!</p>
                    </div>
                    <img src="./images/location/seosan1.png" alt="서산_slide">
                    <div class="text-box">
                        <h3>해미읍성</h3>
                    </div>
                </a>
            </div>
            
        <!-- Add Pagination -->
        <div class="swiper-scrollbar"></div>
    </div>

    <!-- Swiper JS -->
    <script src="./js/swiper.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper('.swiper-container', {
        slidesPerView: 4,
        spaceBetween: 30,
        pagination: {
        el: '.swiper-scrollbar',
        hide: true,
        },
    });
    </script>
</body>
</html>
