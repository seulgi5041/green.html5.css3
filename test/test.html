<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>
        *, html {
            margin: 0;
            padding: 0;
        }

        #sky {
            background: url('./images/main/bg1.jpg');
            background-size: 100vw;
            position: relative;
            width: 100%;
            height: 1500px;
            margin: 0 auto;
        }

        #sky article {
            position: absolute;
            top: 800px;
            left: 20%;
        }

        #sky article p {
            text-align: center;
            color: #fff;
            font-size: 2.6rem;
        }

    </style>
</head>
<body>
    
    <section id="sky" data-type="background" data-speed="0.7">
        <article>
            <p>환경에 영향을 최소화 하며 떠나는 여행</p>
            <p>우리는 단순히 전기차를 운전하는 것이 아니라</p>
            <p>우리의 삶과 사회를 지킬 수 있는 힘을 갖게 됩니다.</p>
        </article>
    </section>


    <script src="./js/jquery-2.2.4.min.js"></script>

    <script>
        $(document).ready(function(){
            var wd = $(window); //window에 대한 정보
            $('section[data-type="background"]').each(function(){
                var bg = $(this); //this가 가리키는 것: section[data-type="background"]~~
                wd.scroll(function(){
                    var yPos = -(wd.scrollTop() / bg.data('speed')); //위에 data-speed="0.5" 이렇게 해놨기 때문에.
                    var coords = '50%' + yPos + 'px';
                    console.log("coords:" + coords);
                    bg.css({backgroundPosition:coords}); //디버그창에서 보면 스크롤 바뀔 때마다 data-speed 뒤에 계속해서 숫자가 바뀌는것이 보일 것

                });
            });

        });

    </script>
</body>
</html>
